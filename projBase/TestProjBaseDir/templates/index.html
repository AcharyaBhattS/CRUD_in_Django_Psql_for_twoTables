<html lang="en">
{% load static %}
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Home</title>
        <link
        rel="shortcut icon"
        type="image/png"
        href="/static/img/3dCubeIcon.png">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        
        <style>
            #button1_position {
                position: absolute;
                top:100px;
                left:300px;
            }
            #button2_position {
                position: absolute;
                top:100px;
                left:600px;
            }
        </style>
    </head>


    <body>
        <section class="section">
            <div class="container-fluid p-2 bg-primary text-white text-center">
                <div class="container">
                    <button id="button1_position" type="submit" onclick="location.href='customer';">Customer Table</button>
                    <button id="button2_position" type="submit" onclick="location.href='payment';">Payment Table</button>
                </div>
            </div>
        </section>
    </body>
{% endblock content %}
</html>
