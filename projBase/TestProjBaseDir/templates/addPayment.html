{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Add Payment</title>
        <link
        rel="shortcut icon"
        type="image/png"
        href="/static/img/3dCubeIcon.png">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </ul>
        {% endif %}
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="fw-bold">Add Payment Information of Customer</h2>
                            </div>
                            <div>
                                <!-- {% for i in cust_details %}
                                    {{ i.customer_id }}
                                    {{ i.customer_name }}
                                {% endfor %} -->
                            </div>

                            <div class="card-body">
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div>
                                        <label for="" class="form-label"><h6>Choose Customer Name:   </h6></label>
                                        <select name="selectcustomer" style="width:40%">
                                            {% for i in cust_details %}
                                                <option value="{{ i.customer_id }}" {% if i.customer_id == selectcustomer %} selected="selected" {% endif %}>{{ i.customer_name }}</option>
                                            {% endfor %}
                                        </select>
                                        <br><br>
                                        <!-- <input type="submit" value="Select"> -->
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label"><h6>Choose Payment Mode: </h6></label>
                                        <select name="payment_mode" style="width:40%">
                                            <option value="Cash">Cash</option>
                                            <option value="Card">Card</option>
                                            <option value="UPI">UPI</option>
                                        </select>
                                        <!-- <input type="text" Required name="payment_mode" class="form-control"> -->
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Payment Amount (Rs.)</label>
                                        <input type="text" Required name="payment_amount" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>        
    </body>
{% endblock content %}
</html>
