{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Update Payment</title>
        <link
        rel="shortcut icon"
        type="image/png"
        href="/static/img/3dCubeIcon.png">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </ul>
        {% endif %}
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="fw-bold">Edit & Update Payment Information</h2>
                            </div>
                            <div class="card-body">
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="" class="form-label"><h4>Customer ID: </h4></label>
                                        <label for="" name="customer_code" value="" class="form-label"><h4><b>{{ custcode }}</b></h4></label>
                                    </div>
                                    <div class="mb-3">
                                        <!-- <label for="" class="form-label">Payment Date</label>
                                        <input type="date" placeholder="dd-mm-yyyy" Required name="payment_date" value="{{ pay_details.payment_date }}" class="form-control" min="1997-01-01" max="2030-12-31"> -->
                                        <label for="" class="form-label">Payment Mode</label>
                                        <input type="text" Required name="payment_mode" value="{{ pay_details.payment_mode }}" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Payment Amount (Rs.)</label>
                                        <input type="text" Required name="payment_amount" value="{{ pay_details.payment_amount }}" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-warning">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
{% endblock content %}
</html>
