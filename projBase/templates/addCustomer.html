{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Add Customer</title>
        <link
        rel="shortcut icon"
        type="image/png"
        href="/static/img/3dCubeIcon.png">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <meta charset="utf-8" />
		<title>Add Customer</title>

		<!-- begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:600" />
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Pro:wght@1500" /> -->
		<!--end::Fonts-->

		<!-- begin::Global Stylesheets Bundle(used by all pages)-->
		<!-- <link href="static/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="static/css/style.bundle.css" rel="stylesheet" type="text/css" /> -->
		<!--begin::Data Table Stylesheets(used by this page)-->
		<link href="static/plugins/custom/datatables/dataTables_wrapper.css" rel="stylesheet" type="text/css" />
		<link href="static/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </ul>
        {% endif %}
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="fw-bold">Add Room For Customer</h3>
                            </div>
                            <div class="card-body">
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="" class="form-label">Customer Name</label>
                                        <input type="text" Required name="cust_name" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Room Allotted</label>
                                        <input type="text" Required name="cust_room_no" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Check-In Date (YYYY-MM-DD)</label>
                                        <input type="text" Required name="check_in_dt" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Check-Out Date (YYYY-MM-DD)</label>
                                        <input type="text" Required name="check_out_dt" class="form-control">
                                    </div>

                                    <!-- <div class="card-title mb-5 w-100">
                                        <div class="fv-row w-80 d-flex align-items-end justify-content-start">
                                            <label class="form-label fs-6 fw-bolder text-dark me-2">Check-In & Check-Out Date</label>
                                            <input class="form-control form-control-md fs-5 form-control-solid date-picker w-50 me-10" type="text" name="date_range" autocomplete="off">
                                        </div>
                                    </div> -->

                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="static/plugins/global/plugins.bundle.js"></script>
		<script src="static/js/scripts.bundle.js"></script>
        <script type="text/javascript">
			$('.date-picker').daterangepicker({
				//singleDatePicker: true,
				autoUpdateInput: true,
				startDate: moment().startOf('hour'),
        endDate: moment().startOf('hour').add(32, 'hour'),
        locale: {
            cancelLabel: 'Clear',
            format: "DD-MM-YYYY"
        }
			});
		</script>     
    </body>
{% endblock content %}
</html>
